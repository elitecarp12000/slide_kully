<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트로 슬라이드 구현하기</title>
  <script src="./js/main2.js" defer></script>
  <link rel="stylesheet" href="./css/main2.css" type="text/css">

</head>
<body>
  <h2>자바스크립트로 슬라이드 구현하기</h2>
  <section class="slide-wrapper">
    <ul class="slide">
      <li><div><img src="./img/slide1.jpg" alt="슬라이드1">
      </div></li>
      <li><div><img src="./img/slide2.jpg" alt="슬라이드2">
      </div></li>
      <li><div><img src="./img/slide3.jpg" alt="슬라이드3">
      </div></li>
      <li><div><img src="./img/slide4.jpg" alt="슬라이드4">
      </div></li>
      <li><div><img src="./img/slide5.jpg" alt="슬라이드5">
      </div></li>
    </ul>
    <div class="btn_group">
      <input type="button" class="prev" value="이전"></input>
      <input type="button" class="next" value="다음"></input>
    </div>
    
  </section>
</body>
</html>
